<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Tournament Bracket</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container" id="app">

  <h1>Responsive Tournament Bracket</h1>
  <h2>2018 FIFA World Cup Russia</h2>
  <div class="tournament-bracket tournament-bracket--rounded">                                                     
    <div class="tournament-bracket__round tournament-bracket__round--quarterfinals">
      <h3 class="tournament-bracket__round-title">Quarter-finals</h3>
      <ul class="tournament-bracket__list">
        <li class="tournament-bracket__item" v-for="match in quarterfinals">
            <table-matches  :key="match.id" :datetime="match.datetime" 
            :away="match.away" :away-code="match.awayCode" :away-flag= "match.awayFlag" :away-score="match.awayScore" 
            :home="match.home" :home-code="match.homeCode" :home-flag= "match.homeFlag" :home-score="match.homeScore">
            </table-matches>
        </li>
      </ul>
    </div>
    <div class="tournament-bracket__round tournament-bracket__round--semifinals">
      <h3 class="tournament-bracket__round-title">Semi-finals</h3>
      <ul class="tournament-bracket__list">
        <li class="tournament-bracket__item" v-for="match in semifinals">
            <table-matches  :key="match.id" :datetime="match.datetime" 
            :away="match.away" :away-code="match.awayCode" :away-flag= "match.awayFlag" :away-score="match.awayScore"
            :home="match.home" :home-code="match.homeCode" :home-flag= "match.homeFlag" :home-score="match.homeScore">
            </table-matches>
        </li>
      </ul>
    </div>
    <div class="tournament-bracket__round tournament-bracket__round--bronze">
      <h3 class="tournament-bracket__round-title">Play-off for third place</h3>
      <ul class="tournament-bracket__list">
        <li class="tournament-bracket__item">
          <div class="tournament-bracket__match" tabindex="0">
            <table class="tournament-bracket__table">
              <caption class="tournament-bracket__caption">
                <time datetime="2018-07-14">2018-07-14</time>
              </caption>
              <thead class="sr-only">
                <tr>
                  <th>Country</th>
                  <th>Score</th>
                </tr>
              </thead>  
              <tbody class="tournament-bracket__content">
                <tr class="tournament-bracket__team tournament-bracket__team--winner">
                  <td class="tournament-bracket__country">
                    <abbr class="tournament-bracket__code" title="Belgium">BEL</abbr>
                    <span class="tournament-bracket__flag flag-icon flag-icon-be" aria-label="Flag"></span>
                  </td>
                  <td class="tournament-bracket__score">
                    <span class="tournament-bracket__number">2</span>
                    <span class="tournament-bracket__medal tournament-bracket__medal--bronze fa fa-trophy" aria-label="Bronze medal"></span>
                  </td>
                </tr>
                <tr class="tournament-bracket__team">
                  <td class="tournament-bracket__country">
                    <abbr class="tournament-bracket__code" title="England">ENG</abbr>
                    <span class="tournament-bracket__flag flag-icon flag-icon-gb" aria-label="Flag"></span>
                  </td>
                  <td class="tournament-bracket__score">
                    <span class="tournament-bracket__number">0</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
      </ul>
    </div>
    <div class="tournament-bracket__round tournament-bracket__round--gold">
      <h3 class="tournament-bracket__round-title">Final</h3>
      <ul class="tournament-bracket__list">
        <li class="tournament-bracket__item">
          <div class="tournament-bracket__match" tabindex="0">
            <table class="tournament-bracket__table">
              <caption class="tournament-bracket__caption">
                <time datetime="2018-07-15">2018-07-15</time>
              </caption>
              <thead class="sr-only">
                <tr>
                  <th>Country</th>
                  <th>Score</th>
                </tr>
              </thead>  
              <tbody class="tournament-bracket__content">
                <tr class="tournament-bracket__team tournament-bracket__team--winner">
                  <td class="tournament-bracket__country">
                    <abbr class="tournament-bracket__code" title="France">FRA</abbr>
                    <span class="tournament-bracket__flag flag-icon flag-icon-fr" aria-label="Flag"></span>
                  </td>
                  <td class="tournament-bracket__score">
                    <span class="tournament-bracket__number">4</span>
                    <span class="tournament-bracket__medal tournament-bracket__medal--gold fa fa-trophy" aria-label="Gold medal"></span>
                  </td>
                </tr>
                <tr class="tournament-bracket__team">
                  <td class="tournament-bracket__country">
                    <abbr class="tournament-bracket__code" title="Croatia">CRO</abbr>
                    <span class="tournament-bracket__flag flag-icon flag-icon-hr" aria-label="Flag"></span>
                  </td>
                  <td class="tournament-bracket__score">
                    <span class="tournament-bracket__number">2</span>
                    <span class="tournament-bracket__medal tournament-bracket__medal--silver fa fa-trophy" aria-label="Silver medal"></span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
  
  
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">

Vue.component('table-matches', {
  props: ['datetime','away','awayCode','awayFlag','home','homeCode','homeFlag','awayScore','homeScore'],
  template: '<div class="tournament-bracket__match" tabindex="0">\
  <table class="tournament-bracket__table"> \
              <caption class="tournament-bracket__caption"> \
                <time :datetime="datetime">{{datetime}}</time> \
              </caption> \
              <thead class="sr-only"> \
                <tr>\
                  <th>Country</th>\
                  <th>Score</th>\
                </tr>\
              </thead>  \
              <tbody class="tournament-bracket__content">\
                <tr class="tournament-bracket__team">\
                  <td class="tournament-bracket__country">\
                    <abbr class="tournament-bracket__code" :title="away">{{awayCode}}</abbr>\
                    <span :class="\'tournament-bracket__flag flag-icon flag-icon-\'+awayFlag" aria-label="Flag"></span>\
                  </td>\
                  <td class="tournament-bracket__score">\
                    <span class="tournament-bracket__number">{{awayScore}}</span>\
                  </td>\
                </tr>\
                <tr class="tournament-bracket__team">\
                  <td class="tournament-bracket__country">\
                    <abbr class="tournament-bracket__code" title="home">{{homeCode}}</abbr>\
                    <span :class="\'tournament-bracket__flag flag-icon flag-icon-\'+homeFlag" aria-label="Flag"></span>\
                  </td>\
                  <td class="tournament-bracket__score">\
                    <span class="tournament-bracket__number">{{homeScore}}</span>\
                  </td>\
                </tr>\
              </tbody>\
            </table>\
            </div>'
});

var app = new Vue({
  el: '#app',
  data:  function () {
    return {
      quarterfinals: [
        { id: 1, datetime: '2018-07-06', away: 'Uruguay', awayCode: 'URU', awayFlag: 'uy', home: 'France', homeCode: 'FRA', homeFlag: 'fr',awayScore: '0', homeScore: '2'  },
        { id: 2, datetime: '2018-07-06', away: 'Brazil', awayCode: 'BRA', awayFlag: 'br', home: 'Belgium', homeCode: 'BEL', homeFlag: 'be',awayScore: '1', homeScore: '2'  },
        { id: 3, datetime: '2018-07-07', away: 'Sweden', awayCode: 'SWE', awayFlag: 'se', home: 'England', homeCode: 'ENG', homeFlag: 'gb',awayScore: '0', homeScore: '2'  },
        { id: 4, datetime: '2018-07-07', away: 'Russia', awayCode: 'RUS', awayFlag: 'ru', home: 'Croatia', homeCode: 'CRO', homeFlag: 'hr',awayScore: '2(3)', homeScore: '2(4)'  },
      ],
      semifinals: [
        { id: 1, datetime: '2018-07-10', away: 'France', awayCode: 'FRA', awayFlag: 'fr', home: 'Belgium', homeCode: 'BEL', homeFlag: 'be',awayScore: '1', homeScore: '0'  },
        { id: 2, datetime: '2018-07-11', away: 'Croatia', awayCode: 'CRO', awayFlag: 'hr', home: 'England', homeCode: 'ENG', homeFlag: 'gb',awayScore: '2', homeScore: '1'  },
      ]
    }
  }
})
</script>
</body>

</html>
